<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/30-day-thuc-chien/reset-css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="../icon/fontawesome-free-6.4.0-web/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="../icon/themify-icons-font/themify-icons/themify-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div class="product-card">
        <div class="card__action">
          <span class="cart__icon">
            <i class="fa-regular fa-heart icon-like"></i>
          </span>
          <span class="cart__icon">
            <i class="ti-shopping-cart icon-cart"></i>
          </span>
        </div>
        <div class="card__img">
          <img src="./assets/img/Nike Zoom KD 12.png" alt="Nike Zoom KD 12" />
        </div>
        <div class="card__info">
          <h1 class="info__heading">Nike Zoom KD 12</h1>
          <span class="info__price">99$</span>
        </div>
        <div class="card__wrapper">
          <div class="card__size">
            <p>Size:</p>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
          </div>
          <div class="card__color">
            <p>Color:</p>
            <div class="color--green"></div>
            <div class="color--red"></div>
            <div class="color--black"></div>
          </div>
          <div class="card__btn">
            <button>Buy now</button>
            <button>Add cart</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
