<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="../icon/fontawesome-free-6.4.0-web/css/all.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
</head>
<body class="">
    <div class="weather ">
        <input type="text" class="weather__input" placeholder="Search...">
        <div type="text" class="weather__content">
           <h1 class="content__name">
                <span class="city"></span>,
                <span class="country">VN</span>
           </h1>
           <p class="time">7/31/2023, 4:25:07 PM</p>
           <div class="temperature">
            <span class="value">25</span>
            <span>
                <sup>o</sup>
                C
            </span>
           </div>
           <div class="weather__short-dcr">Rain</div>
           <div class="weather__more-dcr">
            <div class= "visibility">
                <i class="far fa-eye"></i>
                <span>10000 (m)</span>
            </div>
            <div class= "wind">
                <i class="fa-solid fa-wind"></i>
                <span>2.91 (m/s)</span>
            </div>
            <div class= "sun">
                <i class="fa-solid fa-cloud-sun"></i>
                <span>100 (%)</span>
            </div>
           </div>
        </div>

    </div>
    <script src="./assets/js/script.js" defer></script>
</body>
</html>
