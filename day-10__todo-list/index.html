<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Todo list</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="../icon/fontawesome-free-6.4.0-web/css/all.min.css">

        </li>
        <li>

        </li>
        <li>

            <i class="fa-solid fa-trash"></i>
        </li>
      </ul>
    </div>
  </body>
</html>
